<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }} | {{site.title}} {% endif %}</title>

  <!-- Fira webfonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:500,700|Fira+Sans:200,400" rel="stylesheet">

  <!-- FontAwesome files -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/production/stylesheets/font-awesome.min.css">

  <!-- Site's compiled CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/production/stylesheets/main.min.css">

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="{{ site.url }}/assets/production/favicon.ico"> -->

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}atom.xml">
</head>
